<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let car of cars; let i = index">
      <mat-card-content>
        <img class="cover" [src]="car.image_url" alt="bike">
        <p>
          <label for="id">Image Url:</label>
          <input [(ngModel)]="car.image_url" type="text" class="form-control" placeholder="Image" aria-label="Image">
        </p>
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="car.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>
        <p>
          <label for="price">Make</label>
          <input [(ngModel)]="car.make" type="text" class="form-control" placeholder="Make" aria-label="Make"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Model</label>
          <input [(ngModel)]="car.model" type="text" class="form-control" placeholder="Model" aria-label="Model"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="year">Year:</label>
          <input [(ngModel)]="car.year" type="text" class="form-control" placeholder="Year"
            aria-label="Year" aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="mileage">Mileage:</label>
          <input [(ngModel)]="car.mileage" type="text" class="form-control" placeholder="Mileage" aria-label="Mileage"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="color">Color</label>
          <input [(ngModel)]="car.color" type="text" class="form-control" placeholder="Color" aria-label="Color"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="updateCar(car)">Save</button>
          <button mat-raised-button color="warn" (click)="removeCar(car, i)">Delete</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
